---
layout: default
---
    <header class="site-header">
      <div class="site-header-container">
        <img class="site-avatar" src="{{ "/img/nevzatcirak.jpg" | prepend: site.baseurl }}?{{ site.time | date: '%s%N' }}">
        <span class="content">
          <span class="site-title">
            <span class="site-name">{{ site.author.name }}</span>
            <span class="site-nickname">({{ site.author.nickname }})</span>
            <span class="site-description">{{ site.description }}</span>
          </span>
          <div class="site-links">
            <a href="mailto:{{ site.email.value }}"><i class="{{ site.email.class }}"></i><span class="link-text">{{ site.email.value }}</span></a>
            {% for item in site.links %}
            <a href="{{ item.url }}"><i class="{{ item.class }}"></i><span class="link-text">{{ item.name }}</span></a>{% endfor %}
          </div>
        </span>
      </div>
    </header>
